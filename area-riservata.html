
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Area Riservata</title>
  <script>
    const password = "Allestimenti2025";
    function checkPassword() {
      const input = document.getElementById("pw").value;
      if (input === password) {
        document.getElementById("form").style.display = "none";
        document.getElementById("content").style.display = "block";
      } else {
        alert("Password errata");
      }
    }
  </script>
</head>
<body>
  <div id="form">
    <h2>Accesso area riservata</h2>
    <input type="password" id="pw" placeholder="Inserisci la password" />
    <button onclick="checkPassword()">Accedi</button>
  </div>
  <div id="content" style="display:none;">
    <h3>Documenti riservati</h3>
    <ul>
      <li><a href="#">Collaudo Palco 2025.pdf</a></li>
      <li><a href="#">Certificazione Ledwall.pdf</a></li>
      <li><a href="#">Impianto Audio - Specifiche Tecniche.pdf</a></li>
    </ul>
  </div>
</body>
</html>
