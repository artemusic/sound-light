  <h1>Contattaci</h1>

  <form id="contact-form">
    <input type="text" name="name" placeholder="Nome" required><br>
    <input type="email" name="email" placeholder="Email" required><br>
    <textarea name="message" placeholder="Messaggio" required></textarea><br>
    <button type="submit">Invia</button>
  </form>

  <div class="error-message" id="error-message" style="color:red;"></div>
  <div class="success-message" id="success-message" style="color:green;"></div>

  <br><br>
  <div style="font-size: 14px;">
    <b>Dati Società:</b><br>
    Artemusic Sound&Light Srls<br>
    Via Pio La Torre n.7 - 74024 Manduria (TA)<br>
    P.IVA / C.F.: 03436690733<br>
    Codice Univoco: SZLUBAI<br>
    PEC: serviceartemusic@pec.it
  </div>

  <script>
    document.getElementById('contact-form').addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_bphokc1', 'template_l5xhtvo', this)
        .then(function() {
          document.getElementById('success-message').textContent = "Grazie per averci contattato!";
          document.getElementById('error-message').textContent = "";
          document.getElementById('contact-form').reset();
        }, function(error) {
          document.getElementById('error-message').textContent = "Errore durante l'invio. Riprova più tardi.";
          document.getElementById('success-message').textContent = "";
        });
    });
  </script>
