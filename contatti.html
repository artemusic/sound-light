<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattaci - Artemusic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("1fU7xLDeJ2qGXbsNT"); // tua PUBLIC KEY
    })();

    function sendEmail(event) {
      event.preventDefault();

      emailjs.send("service_bphokc1", "template_l5xhtvo", {
        title: "Richiesta di contatto dal sito Artemusic",
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        message: document.getElementById("message").value,
        time: new Date().toLocaleString('it-IT')
      })
      .then(function(response) {
        document.getElementById("status").innerHTML = "<p style='color: lightgreen;'>Grazie per averci contattato! Ti risponderemo a breve.</p>";
        document.getElementById("contact-form").reset();
      }, function(error) {
        document.getElementById("status").innerHTML = "<p style='color: red;'>Errore durante l'invio. Riprova più tardi.</p>";
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-top: 120px;
      text-align: center;
    }
    input, textarea {
      padding: 10px;
      margin: 10px;
      border-radius: 5px;
      border: none;
      width: 300px;
    }
    button {
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .dati-societa {
      margin-top: 40px;
      font-size: 14px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="chi-siamo.html">Chi Siamo</a>
    <a href="eventi.html">Eventi</a>
    <a href="contatti.html">Contatti</a>
    <a href="area-riservata.html">Area Riservata</a>
  </nav>

  <div class="container">
    <h1>Contattaci</h1>
    <form id="contact-form" onsubmit="sendEmail(event)">
      <input type="text" id="name" placeholder="Nome" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <input type="text" id="phone" placeholder="Telefono (facoltativo)"><br>
      <textarea id="message" placeholder="Messaggio" rows="4" required></textarea><br>
      <button type="submit">Invia</button>
    </form>
    <div id="status"></div>

    <div class="dati-societa">
      <p><strong>Dati Società:</strong><br>
      Artemusic Sound&amp;Light Srls<br>
      Via Pio La Torre n.7 - 74024 Manduria (TA)<br>
      P.IVA / C.F.: 03436690733<br>
      Codice Univoco: SZLUBAI<br>
      PEC: serviceartemusic@pec.it</p>
    </div>
  </div>
</body>
</html>
