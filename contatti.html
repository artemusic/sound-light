<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattaci - Artemusic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("1fU7xLDeJ2qGXbsNT"); // TUA PUBLIC KEY
    })();

    function sendEmail(event) {
      event.preventDefault();

      emailjs.send("service_bphokc1", "template_l5xhtvo", {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        message: document.getElementById('message').value,
        title: "Nuovo messaggio da Artemusic",
        time: new Date().toLocaleString()
      })
      .then(function(response) {
        alert("Grazie per averci contattato! Ti risponderemo a breve.");
        document.getElementById("contact-form").reset();
      }, function(error) {
        alert("Errore durante l'invio. Riprova più tardi.");
      });
    }
  </script>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="chi-siamo.html">Chi Siamo</a></li>
      <li><a href="eventi.html">Eventi</a></li>
      <li><a href="contatti.html">Contatti</a></li>
      <li><a href="area-riservata.html">Area Riservata</a></li>
    </ul>
  </nav>
</header>

<section style="padding: 100px 20px; text-align: center; background-image: url('sfondo.jpg'); background-size: cover;">
  <h1>Contattaci</h1>

  <form id="contact-form" onsubmit="sendEmail(event)" style="max-width: 500px; margin: auto;">
    <input type="text" id="name" name="name" placeholder="Nome" required><br><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br><br>
    <input type="text" id="phone" name="phone" placeholder="Telefono (facoltativo)"><br><br>
    <textarea id="message" name="message" placeholder="Messaggio" required></textarea><br><br>
    <button type="submit">Invia</button>
  </form>

  <div style="margin-top: 50px; font-size: 14px;">
    <strong>Dati società:</strong><br>
    Artemusic Sound&Light Srls<br>
    Via Pio La Torre n.7 - 74024 Manduria (TA)<br>
    P.iva/C.F.: 03436690733<br>
    Cod. Univoco: SZLUBAI<br>
    PEC: serviceartemusic@pec.it
  </div>

</section>

</body>
</html>
