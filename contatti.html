<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattaci - ARTEMUSIC</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("1fU7xLDeJ2qGXbsNT"); // Public Key
    })();
  </script>
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="chi-siamo.html">Chi siamo</a></li>
      <li><a href="eventi.html">Eventi</a></li>
      <li><a href="contatti.html">Contatti</a></li>
      <li><a href="area-riservata.html">Area Riservata</a></li>
    </ul>
  </nav>
</header>

<div class="background">
  <!-- Le tue immagini animate come nello sfondo della home -->
</div>

<main style="text-align: center; margin-top: 100px;">
  <h1>Contattaci</h1>

  <form id="contact-form" style="max-width: 500px; margin: auto;">
    <input type="text" name="name" placeholder="Il tuo nome" required><br><br>
    <input type="email" name="email" placeholder="La tua email" required><br><br>
    <input type="text" name="phone" placeholder="Il tuo telefono (facoltativo)"><br><br>
    <textarea name="message" rows="5" placeholder="Il tuo messaggio" required></textarea><br><br>
    <button type="submit">Invia</button>
  </form>

  <p id="result-message" style="margin-top:20px;"></p>

  <div style="margin-top: 40px; font-size: 14px;">
    <strong>Dati Società:</strong><br>
    Artemusic Sound&Light Srls<br>
    Via Pio La Torre n.7 - 74024 Manduria (TA)<br>
    P.iva/C.F.: 03436690733<br>
    Cod.Univoco: SZLUBAI<br>
    Pec: serviceartemusic@pec.it
  </div>
</main>

<audio id="background-music" autoplay loop>
  <source src="focus-loop-corporate-music-114297.mp3" type="audio/mpeg">
</audio>

<script>
  const form = document.getElementById("contact-form");
  const resultMessage = document.getElementById("result-message");

  form.addEventListener("submit", function(event) {
    event.preventDefault();

    emailjs.send("service_bphokc1", "template_l5xhtvo", {
      name: form.name.value,
      email: form.email.value,
      phone: form.phone.value,
      message: form.message.value
    })
    .then(function() {
      resultMessage.innerHTML = "<span style='color: green;'>Grazie per averci contattato! Ti risponderemo a breve.</span>";
      form.reset();
    }, function(error) {
      resultMessage.innerHTML = "<span style='color: red;'>Errore durante l'invio. Riprova più tardi.</span>";
    });
  });
</script>

</body>
</html>
