<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattaci - Artemusic</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("1fU7xLDeJ2qGXbsNT"); // Tua Public Key
    })();

    function sendEmail(event) {
      event.preventDefault();

      const btn = document.getElementById('sendButton');
      btn.disabled = true;
      btn.innerText = 'Invio in corso...';

      const now = new Date();
      const time = now.toLocaleString("it-IT");

      emailjs.send("service_bphokc1", "template_l5xhtvo", {
        title: document.getElementById("title").value,
        name: document.getElementById("name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        message: document.getElementById("message").value,
        time: time
      })
      .then(function(response) {
        alert("Grazie per averci contattato! Ti risponderemo a breve.");
        document.getElementById("contact-form").reset();
        btn.disabled = false;
        btn.innerText = 'Invia';
      }, function(error) {
        alert("Errore durante l'invio. Riprova pi√π tardi.");
        btn.disabled = false;
        btn.innerText = 'Invia';
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('bg1.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .form-container {
      max-width: 600px;
      margin: 80px auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
    }
    .form-container input, .form-container textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      background-color: red;
      color: white;
      font-size: 18px;
      border-radius: 5px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="chi-siamo.html">Chi siamo</a>
    <a href="eventi.html">Eventi</a>
    <a href="contatti.html">Contatti</a>
    <a href="area-riservata.html">Area Riservata</a>
  </nav>

  <div class="form-container">
    <h1>Contattaci</h1>
    <form id="contact-form" onsubmit="sendEmail(event)">
      <input type="text" id="title" placeholder="Titolo" required>
      <input type="text" id="name" placeholder="Nome e Cognome" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="phone" placeholder="Telefono (facoltativo)">
      <textarea id="message" placeholder="Messaggio" rows="5" required></textarea>
      <button type="submit" id="sendButton">Invia</button>
    </form>
  </div>
</body>
</html>
