<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contatti | Artemusic</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("1fU7xLDeJ2qGXbsNT"); // La tua Public Key
    })();

    function sendEmail(event) {
      event.preventDefault();
      emailjs.sendForm('service_bphokc1', 'template_l5xhtvo', event.target)
        .then(function() {
          document.getElementById('messaggio-risposta').innerHTML = "<p style='color: green;'>Grazie per averci contattato! Ti risponderemo a breve.</p>";
          document.getElementById('form-contatti').reset();
        }, function(error) {
          document.getElementById('messaggio-risposta').innerHTML = "<p style='color: red;'>Errore durante l'invio. Riprova più tardi.</p>";
        });
    }
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: url('https://www.artemusic.it/sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    nav {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 18px;
    }
    .form-container {
      margin-top: 150px;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 30px;
      border-radius: 10px;
      display: inline-block;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<div class="form-container">
  <h1>Contattaci</h1>
  <form id="form-contatti" onsubmit="sendEmail(event)">
    <input type="text" name="name" placeholder="Nome" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="text" name="phone" placeholder="Telefono (facoltativo)">
    <textarea name="message" placeholder="Messaggio" required></textarea>
    <button type="submit">Invia</button>
  </form>
  <div id="messaggio-risposta" style="margin-top: 20px;"></div>
