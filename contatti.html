<html lang="it">

        (function(){

    </script>
    <style>
        body {

<body>

<nav>
    <a href="index.html">Home</a>

<h1>Contattaci</h1>

<form id="contact-form">
    <input type="text" id="user_name" placeholder="Nome" required>
    <input type="email" id="user_email" placeholder="Email" required>
    <input type="text" id="user_title" placeholder="Titolo" required>
    <textarea id="user_message" placeholder="Messaggio" required></textarea>
    <button type="submit">Invia</button>
</form>

<div id="message-status"></div>

<div class="dati-societa">
    <strong>Dati Società:</strong><br>
    Artemusic Sound&Light Srls<br>
    Via Pio La Torre n.7 - 74024 Manduria (TA)<br>
    P.IVA / C.F.: 03436690733<br>
    Codice Univoco: SZLUBAI<br>
    PEC: serviceartemusic@pec.it
</div>

<script>
document.getElementById('contact-form').addEventListener('submit', function(event) {
    event.preventDefault();

    emailjs.send("service_bphokc1", "template_l5xhtvo", {
        name: document.getElementById('user_name').value,
        email: document.getElementById('user_email').value,
        title: document.getElementById('user_title').value,
        message: document.getElementById('user_message').value,
        time: new Date().toLocaleString()
    })
    .then(function(response) {
        document.getElementById('message-status').innerHTML = "Grazie per averci contattato!";
        document.getElementById('message-status').style.color = "lightgreen";
        document.getElementById('contact-form').reset();
    }, function(error) {
        document.getElementById('message-status').innerHTML = "Errore durante l'invio. Riprova più tardi.";
        document.getElementById('message-status').style.color = "red";
    });
});
</script>

</body>
</html>
