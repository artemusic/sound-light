<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contattaci - Artemusic</title>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init("1fU7xLDeJ2qGXbsNT"); // tua public key
    })();

    function sendEmail(event) {
      event.preventDefault();

      emailjs.send("service_bphokc1", "template_l5xhtvo", {
        title: "Nuovo messaggio da Artemusic",
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        message: document.getElementById('message').value,
        time: new Date().toLocaleString()
      })
      .then(function(response) {
        document.getElementById('form-status').innerHTML = "<span style='color: green;'>Grazie per averci contattato! Ti risponderemo a breve.</span>";
        document.getElementById('contact-form').reset();
      }, function(error) {
        document.getElementById('form-status').innerHTML = "<span style='color: red;'>Errore durante l'invio. Riprova più tardi.</span>";
      });
    }
  </script>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    nav {
      background: rgba(0, 0, 0, 0.8);
      padding: 15px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
    }
    .form-container {
      margin-top: 100px;
    }
    input, textarea {
      width: 300px;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }
    button {
      background: red;
      border: none;
      padding: 10px 30px;
      border-radius: 5px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="chi-siamo.html">Chi Siamo</a>

  <a href="area-riservata.html">Area Riservata</a>
</nav>

<div class="form-container">
  <h1>Contattaci</h1>
  <form id="contact-form" onsubmit="sendEmail(event)">
    <input type="text" id="name" name="name" placeholder="Nome" required><br>
    <input type="email" id="email" name="email" placeholder="Email" required><br>
    <textarea id="message" name="message" placeholder="Messaggio" required></textarea><br>
    <button type="submit">Invia</button>
  </form>
  <div id="form-status" style="margin-top:20px;"></div>

    Codice Univoco: SZLUBAI<br>
    PEC: serviceartemusic@pec.it
  </div>
</div>

</body>
</html>
