<section style="text-align: center; padding: 50px; color: white;">
  <h2>Contattaci</h2>
  <form action="sendmail.php" method="POST" style="display: flex; flex-direction: column; align-items: center; gap: 15px; max-width: 400px; margin: auto;">
    <input type="text" name="name" placeholder="Nome" required style="width: 100%; padding: 10px; background: #e6eeff; border: none;">
    <input type="email" name="email" placeholder="Email" required style="width: 100%; padding: 10px; background: #e6eeff; border: none;">
    <input type="text" name="title" placeholder="Titolo" required style="width: 100%; padding: 10px; background: #e6eeff; border: none;">
    <textarea name="message" placeholder="Messaggio" required style="width: 100%; padding: 10px; background: #e6eeff; border: none; height: 150px;"></textarea>
    <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; cursor: pointer;">Invia</button>
  </form>
  <div id="response-message" style="margin-top: 20px; font-size: 16px;"></div>

  <!-- Qui rimane il tuo blocco Dati Società -->
  <div style="margin-top: 50px;">
    <strong>Dati Società:</strong><br>
    Artemusic Sound&Light Srls<br>
    Via Pio La Torre n.7 - 74024 Manduria (TA)<br>
    P.IVA / C.F.: 03436990733<br>
    Codice Univoco: SZLUBAI<br>
    PEC: serviceartemusic@pec.it
  </div>
</section>

<script>
  const form = document.querySelector('form');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const formData = new FormData(form);

    try {
      const response = await fetch('sendmail.php', {
        method: 'POST',
        body: formData
      });
      const result = await response.text();
      document.getElementById('response-message').innerHTML = result;
      form.reset();
    } catch (error) {
      document.getElementById('response-message').innerHTML = "Errore durante l'invio. Riprova più tardi.";
    }
  });
</script>
