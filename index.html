
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ARTEMUSIC</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: white;
    }
    .background {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: slideshow 30s infinite;
      background-size: cover;
      background-position: center;
    }
    @keyframes slideshow {
      0%   { background-image: url('bg1.jpg'); }
      33%  { background-image: url('bg2.jpg'); }
      66%  { background-image: url('bg3.jpg'); }
      100% { background-image: url('bg1.jpg'); }
    }
    nav {
      position: absolute;
      top: 20px;
      width: 100%;
      text-align: center;
      font-size: 18px;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
    }
    .logo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70%;
      max-width: 600px;
    }
    .buttons {
      position: absolute;
      bottom: 30px;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 40px;
    }
    .buttons a {
      padding: 15px 25px;
      background: rgba(0,0,0,0.6);
      color: white;
      text-decoration: none;
      border: 2px solid white;
      font-size: 16px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <nav>
    <a href="index.html">Home</a>
    <a href="chi-siamo.html">Chi siamo</a>
    <a href="eventi.html">Eventi</a>
    <a href="contatti.html">Contatti</a>
    <a href="area-riservata.html">Area Riservata</a>
  </nav>
  <img class="logo" src="logo.png" alt="ARTEMUSIC Logo">
  <div class="buttons">
    <a href="brochure.pdf" download>Scarica la brochure 2025</a>
    <a href="contatti.html">Contattaci</a>
  </div>
</body>
</html>
